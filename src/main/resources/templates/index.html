<!DOCTYPE html>
<html   lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Todo Me, Daddy!</title>
</head>
<body>
    <h1>A simple Todo app with Spring Boot</h1>
    <div class="todo" th:each="todo : ${todos}">
        <p th:text="${todo.getName()}"></p>
        <p th:text="${todo.getDescription()}"></p>
        <br>
    </div>
</body>
</html>
